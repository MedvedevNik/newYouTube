<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTUBU</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="btn">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <a href="#" class="logo">
      <img src="img/logo.svg" alt="YouTUBU" class="logo-img">
    </a>
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Search">
      <button type="submit" class="btn-search">
        <svg class="icon icon-search" width="19" height="19">
          <use href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video" width="27" height="20">
          <use href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="img/avatar.png" alt="Медведев Николай" class="user-avatar">
    </a>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-home" width="20" height="19">
                  <use href="img/icons.svg#home"></use>
                </svg>
              </div>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-trending" width="16" height="21">
                  <use href="img/icons.svg#trending"></use>
                </svg>
              </div>
              <span class="nav-text">Tranding</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-subscriptions" width="18" height="18">
                  <use href="img/icons.svg#subscriptions"></use>
                </svg>
              </div>
              <span class="nav-text">Subscriptions</span>
            </a>
          </li>
        </ul>


        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-library" width="20" height="16">
                  <use href="img/icons.svg#library"></use>
                </svg>
              </div>
              <span class="nav-text">Library</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-history" width="20" height="18">
                  <use href="img/icons.svg#history"></use>
                </svg>
              </div>
              <span class="nav-text">History</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-watch" width="17" height="19">
                  <use href="img/icons.svg#watch"></use>
                </svg>
              </div>
              <span class="nav-text">Watch later</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-favourites" width="19" height="18">
                  <use href="img/icons.svg#favourites"></use>
                </svg>
              </div>
              <span class="nav-text">Favourites</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-liked" width="18" height="17">
                  <use href="img/icons.svg#liked"></use>
                </svg>
              </div>
              <span class="nav-text">Liked videos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-music" width="18" height="20">
                <use href="img/icons.svg#music"></use>
              </svg>
              </div>
              <span class="nav-text">Music</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-games" width="22" height="16">
                <use href="img/icons.svg#games"></use>
              </svg>
              </div>
              <span class="nav-text">Games</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-more" width="14" height="8">
                <use href="img/icons.svg#more"></use>
              </svg>
              </div>
              <span class="nav-text">Show more</span>
            </a>
          </li>
        </ul>

      </nav>

        <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/subscr/sub-1.png" alt="photo: Gussie Singleton" class="nav-image">
              <span class="nav-text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/subscr/sub-2.png" alt="photo: Nora Francis" class="nav-image">
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/subscr/sub-3.png" alt="photo: Belle Briggs" class="nav-image">
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/subscr/sub-4.png" alt="photo: Eunice Cortez" class="nav-image">
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/subscr/sub-5.png" alt="photo: Emma Hanson" class="nav-image">
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/subscr/sub-6.png" alt="photo: Leah Berry" class="nav-image">
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <div class="icon-wrapper">
                <svg class="icon icon-setting" width="19" height="20">
                  <use href="img/icons.svg#setting"></use>
                </svg>
              </div>
              <span class="nav-text">Setting</span>
            </a>
          </li>
        </ul>
    </aside>
  </div>

</html>
